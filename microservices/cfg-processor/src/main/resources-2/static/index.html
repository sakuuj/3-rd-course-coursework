<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <title>PAGE</title>
    <link rel="stylesheet" href="global.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <meta charset="UTF-8"/>
</head>
<body>
<!--<h1>HELLO</h1>-->
<nav>
    <ul>
        <li><a class="active" href="#home">Главная</a></li>
    </ul>
</nav>
<main>
    <div class="cont-5 clearfix high">
        <p class="heading">Грамматика</p>
        <p></p>
        <p>
            <label for="non-terminals">Нетерминалы (первый в списке &ndash; стартовый) :</label>
        </p>
        <p class="five-rem-h">
    <textarea id="non-terminals" name="non-terminals">
E, T, R
</textarea>
        </p>
        <!--    </div>-->
        <!--    <div  class="cont-6">-->
        <p>
            <label for="terminals">Терминалы:</label>
        </p>
        <p class="five-rem-h">
    <textarea id="terminals" name="terminals">
+, -, a, i, (, ), #
</textarea>
        </p>
        <!--    </div>-->
        <!--    <div class="cont-6">-->
        <p>
            <label for="defining-equations">Определяющие уравнения:</label>
        </p>
        <p class="twelve-rem-h">
    <textarea id="defining-equations" name="defining-equations">
E = TR
R = +TR | -TR | _
T = a | i | (E)
</textarea>
        </p>

    </div>
    <div class="cont-2">
        <div class="popup">
            <div class="popup-content" id="show-cfgs">
                <p class="ta-left">
                    <button class="close-icon" id="show-cfgs-close-button" type="button">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>
                </p>
                <p class="heading" id="to-add-cfgs-after" style="margin-bottom: auto ;">Выберите грамматику из предложенных</p>

                <div class="heading" id="show-cfgs-empty-page" style="margin-bottom: auto; display: block;" >ПУСТАЯ СТРАНИЦА</div>

                <div class="pagination">
                    <div class="pagination-item"><button type="button" id="prev-page-button"><span>&laquo;</span></button></div>
                    <div class="pagination-item"><span id="cur-page-number">1</span></div>
                    <div class="pagination-item"><button type="button" id="next-page-button"><span>&raquo;</span></button></div>
                </div>
            </div>
            <button type="button" id="chooseGrammar">Выбрать грамматику</button>
            <p></p>
            <button type="button" id="findFirst_1">Вычислить FIRST_1</button>
            <p></p>
            <button type="button" id="findFirst_2">Вычислить FIRST_2</button>
        </div>
    </div>

    <div class="cont-5">

        <p class="heading">
            Результат
        </p>
        <p class="eighteen-rem-h">
    <textarea class="big-textarea" id="result" name="result" readonly>

</textarea>
        </p>

    </div>
</main>
</body>
<script src="script.js"></script>
</html>
